name: NeonUI CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
jobs:
  build:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: neonhub/neonui-3.4 } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm', cache-dependency-path: neonhub/neonui-3.4/package-lock.json }
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build
