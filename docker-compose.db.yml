services:
  postgres:
    image: postgres:16
    container_name: neonhub-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neonhub
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - neonhub_pgdata:/var/lib/postgresql/data

volumes:
  neonhub_pgdata:
