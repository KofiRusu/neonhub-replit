# Prometheus Configuration - Staging

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'neonhub-staging'
    environment: 'staging'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # NeonHub API (adjust target based on deployment)
  - job_name: 'neonhub-api-staging'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    static_configs:
      - targets:
          # Local development
          - 'host.docker.internal:4100'
          # Railway/Render (replace with actual URL)
          # - 'api.staging.neonhubecosystem.com:443'
    # scheme: http  # Use https for production
    # tls_config:
    #   insecure_skip_verify: false

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'

