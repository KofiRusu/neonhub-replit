receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    send_batch_size: 2048
    timeout: 5s
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  
  # Add deployment.environment to all traces/metrics
  attributes:
    actions:
      - key: deployment.environment
        action: upsert
        value: production
  
  # Resource detection for better attribution
  resourcedetection:
    detectors: [env, system]
    timeout: 5s

exporters:
  # Tempo for traces (Grafana Cloud or self-hosted)
  otlphttp/tempo:
    endpoint: ${TEMPO_OTLP_HTTP_URL}
    tls:
      insecure: false
    headers:
      authorization: "Bearer ${TEMPO_AUTH_TOKEN}"
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
  
  # Prometheus remote write for metrics
  prometheusremotewrite:
    endpoint: ${PROM_REMOTE_WRITE_URL}
    tls:
      insecure: false
    headers:
      authorization: "Bearer ${PROM_AUTH_TOKEN}"
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
  
  # Optional: Temporary logging for validation (remove after prod stabilization)
  logging:
    loglevel: warn
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [otlphttp/tempo, logging]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [prometheusremotewrite, logging]
  
  extensions: [health_check]
  
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

