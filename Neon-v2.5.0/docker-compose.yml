version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: neonhub-postgres-v2.5
    restart: unless-stopped
    environment:
      POSTGRES_USER: neonhub
      POSTGRES_PASSWORD: neonhub
      POSTGRES_DB: neonhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neonhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neonhub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neonhub-backend-v2.5
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://neonhub:neonhub@postgres:5432/neonhub
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-here}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - neonhub-network

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:3001
    container_name: neonhub-ui-v2.5
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-here}
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
      DATABASE_URL: postgresql://neonhub:neonhub@postgres:5432/neonhub
    ports:
      - "3000:3000"
    networks:
      - neonhub-network

  # Optional: Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: neonhub-redis-v2.5
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - neonhub-network

networks:
  neonhub-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

