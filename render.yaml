services:
  - type: web
    name: neonhub-api
    env: node
    region: oregon
    plan: standard
    branch: main
    rootDir: apps/api
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # Note: Add other environment variables via Render Dashboard
      # DATABASE_URL, NEXTAUTH_SECRET, etc. (see docs/ENV.MD)

# Optional: Database service (if not using external Neon/Supabase)
# databases:
#   - name: neonhub-db
#     databaseName: neonhub
#     user: neonhub_user



