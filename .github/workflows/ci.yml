name: CI

on:
  push:
    branches: [main, master, develop, infra-autopilot-bootstrap]
  pull_request:
    branches: [main, master, develop]

jobs:
  verify:
    name: Lint, TypeCheck, Test, Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Generate Prisma Client (backend)
        run: |
          cd backend
          npx prisma generate || echo "Prisma generation skipped (no DATABASE_URL)"
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
        continue-on-error: true
      
      - name: Generate Prisma Client (backend-v2.5)
        run: |
          cd Neon-v2.5.0/backend
          npx prisma generate || echo "Prisma generation skipped (no DATABASE_URL)"
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
        continue-on-error: true
      
      - name: Generate Prisma Client (ui-v2.5)
        run: |
          cd Neon-v2.5.0/ui
          npx prisma generate || echo "Prisma generation skipped (no DATABASE_URL)"
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
        continue-on-error: true
      
      - name: Run verify (lint, typecheck, test, build)
        run: npm run verify
        env:
          # Minimal env vars needed for build (no real secrets)
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
          NEXTAUTH_SECRET: "dummy-secret-for-ci-build-only"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_API_URL: "http://localhost:4000"
          NODE_ENV: "test"
