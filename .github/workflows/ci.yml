name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      - run: npm ci --prefix backend
      - run: npm run build --prefix backend
      - run: npm test --prefix backend || true
  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'Neon-v2.5.0/ui/package-lock.json'
      - run: npm ci --prefix Neon-v2.5.0/ui
      - name: Build UI
        run: npm run build --prefix Neon-v2.5.0/ui
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/neonhub"
