name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate
      - run: pnpm -C backend i --frozen-lockfile
      - run: pnpm -C backend build
      - run: pnpm -C backend test || true
  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate
      - run: pnpm -C Neon-v2.5.0/ui i --frozen-lockfile || pnpm -C Neon-v2.4.0/ui i --frozen-lockfile
      - run: pnpm -C Neon-v2.5.0/ui build || pnpm -C Neon-v2.4.0/ui build
