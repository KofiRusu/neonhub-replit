name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Sync & init submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive

    - name: Verify submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Enable Corepack
      run: corepack enable

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm -w run prisma:generate --workspace apps/api

    - name: Typecheck
      run: pnpm -w run typecheck --workspace apps/web

    - name: Lint (strict)
      run: pnpm -w run lint:strict --workspace apps/web

    - name: Build API
      run: pnpm -w run build --workspace apps/api

    - name: Build Web
      run: pnpm -w run build --workspace apps/web
      env:
        NEXT_USE_WEBPACK: "1"
        NEXT_PUBLIC_SITE_URL: https://test.example.com
        NEXT_PUBLIC_API_URL: https://api-test.example.com
        NEXTAUTH_URL: https://test.example.com
        NEXTAUTH_SECRET: test-secret-for-ci-builds-only
        NODE_ENV: production

    - name: Test (full, single worker)
      run: pnpm -w run test --workspaces --if-present
      env:
        CI: "true"

  smoke-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Sync & init submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        sudo apt-get update && sudo apt-get install -y curl jq
    
    - name: Run smoke tests
      run: |
        chmod +x scripts/smoke.sh
        ./scripts/smoke.sh
      env:
        WEB_URL: ${{ secrets.PRODUCTION_WEB_URL || 'https://app.yourdomain.com' }}
        API_URL: ${{ secrets.PRODUCTION_API_URL || 'https://api.yourdomain.com' }}

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Sync & init submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
