name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false
      - run: pnpm -C backend install --frozen-lockfile
      - run: pnpm -C backend build
      - run: pnpm -C backend test || true
  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false
      - run: pnpm -C Neon-v2.5.0/ui install --frozen-lockfile
      - run: pnpm -C Neon-v2.5.0/ui build
