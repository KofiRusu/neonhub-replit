name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install pnpm
        run: npm install -g pnpm
      - run: pnpm -C backend install --frozen-lockfile
      - run: pnpm -C backend build
      - run: pnpm -C backend test || true
  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install pnpm
        run: npm install -g pnpm
      - run: pnpm -C Neon-v2.5.0/ui install --frozen-lockfile
      - run: pnpm -C Neon-v2.5.0/ui build
