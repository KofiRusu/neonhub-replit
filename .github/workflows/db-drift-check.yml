name: DB Drift Check
on:
  workflow_dispatch: {}

jobs:
  drift:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PRISMA_HIDE_UPDATE_MESSAGE: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - run: corepack enable && corepack prepare pnpm@8 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma status (read-only)
        run: pnpm -F apps/api prisma migrate status --schema apps/api/prisma/schema.prisma

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Check pgvector extension
        run: psql "$DATABASE_URL" -c "SELECT extname FROM pg_extension WHERE extname='vector';"
