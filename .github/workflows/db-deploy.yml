name: DB Deploy
on:
  workflow_dispatch:
    inputs:
      RUN_SEED:
        description: "Run seed after migrate"
        required: true
        default: "true"

jobs:
  db-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: "true"
      PRISMA_HIDE_UPDATE_MESSAGE: "1"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL || secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # Ensure pnpm is the real binary (not a shim)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Enable Corepack (defense-in-depth)
        run: corepack enable && corepack prepare pnpm@8 --activate

      - name: Print tool versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F apps/api prisma generate

      - name: Verify DB connectivity
        run: pnpm -F apps/api prisma validate

      - name: Apply migrations (deploy)
        run: pnpm -F apps/api prisma migrate deploy

      - name: Seed database (optional)
        if: ${{ github.event.inputs.RUN_SEED == 'true' }}
        run: pnpm -F apps/api prisma db seed

      - name: Status
        run: pnpm -F apps/api prisma migrate status --schema apps/api/prisma/schema.prisma
