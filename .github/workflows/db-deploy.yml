name: DB Deploy
on:
  workflow_dispatch:
    inputs:
      RUN_SEED:
        description: "Run seed after migrate"
        required: true
        default: "false"

jobs:
  db-deploy:
    environment: production  # Requires manual approval in Settings → Environments
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: "true"
      PRISMA_HIDE_UPDATE_MESSAGE: "1"
      DATABASE_URL: ${{ secrets.DATABASE_URL_MIGRATE }}
      DATABASE_URL_APP: ${{ secrets.DATABASE_URL_APP }}
      PGSSLMODE: require
      PRISMA_CLIENT_ENGINE_TYPE: library
      PRISMA_SCHEMA_DISABLE_ADVISORY_LOCK: "1"
      PGOPTIONS: "-c lock_timeout=120000 -c statement_timeout=600000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack (defense-in-depth)
        run: corepack enable && corepack prepare pnpm@9 --activate

      - name: Print tool versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter ./apps/api prisma generate

      - name: Verify DB connectivity
        run: pnpm --filter ./apps/api prisma validate

      - name: Prisma Migrate Deploy (resilient)
        run: |
          n=0
          until [ $n -ge 3 ]
          do
            pnpm --filter ./apps/api prisma migrate deploy && break
            n=$((n+1))
            echo "migrate deploy attempt $n failed - retrying in $((15*n))s"
            sleep $((15*n))
          done
          if [ $n -ge 3 ]; then
            echo "::error::Prisma migrate deploy failed after retries"
            exit 1
          fi

      - name: Seed database (optional)
        if: ${{ github.event.inputs.RUN_SEED == 'true' }}
        run: |
          echo "⚠️  Seeding requested - confirm target environment before proceeding"
          n=0
          until [ $n -ge 3 ]
          do
            pnpm --filter ./apps/api prisma db seed && break
            n=$((n+1))
            echo "seed attempt $n failed - retrying in $((10*n))s"
            sleep $((10*n))
          done
          if [ $n -ge 3 ]; then
            echo "::error::Database seed failed after retries"
            exit 1
          fi
        continue-on-error: false

      - name: Status
        run: pnpm --filter ./apps/api prisma migrate status

      - name: Log migration telemetry
        if: always()
        run: |
          echo "Migration telemetry: workflow=${{ github.workflow }}, status=${{ job.status }}, sha=${{ github.sha }}, actor=${{ github.actor }}, timestamp=$(date -Is)" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack (optional)
        if: always() && vars.SLACK_WEBHOOK_URL != ''
        run: |
          STATUS="${{ job.status }}"
          EMOJI="✅"
          [ "$STATUS" != "success" ] && EMOJI="❌"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"${EMOJI} *${{ github.workflow }}* finished with *${STATUS}* on *${{ github.ref_name }}*\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\nActor: ${{ github.actor }}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }} || echo "Slack notification failed (webhook not configured)"
