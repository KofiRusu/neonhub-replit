name: SEO Checks (Draft)

on:
  workflow_dispatch:

jobs:
  seo-lint:
    name: Run SEO Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run seo:lint
        run: pnpm run seo:lint

  lighthouse:
    name: Lighthouse (Core Web Vitals)
    needs: seo-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter apps/web build

      - name: Run Lighthouse CI (draft)
        run: npx @lhci/cli autorun --upload.target=temporary-public-storage
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN || '' }}
        continue-on-error: true

      - name: Summary note
        run: |
          echo "⚠️  This workflow is a draft. Enable after CI pipelines are stable and Lighthouse config is finalised." >> $GITHUB_STEP_SUMMARY
