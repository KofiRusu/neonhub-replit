name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v3.2.0)'
        required: true

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable
      - name: Prepare pnpm
        run: corepack prepare pnpm@9 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run linting
        run: pnpm run lint
      - name: Run type check
        run: pnpm run typecheck
      - name: Run tests with coverage
        run: pnpm --filter @neonhub/backend-v3.2 run test -- --coverage --runInBand --ci --passWithNoTests
      - name: Verify coverage report generated
        run: |
          if [ ! -f "apps/api/coverage/coverage-summary.json" ]; then
            echo "❌ Coverage report not generated"
            exit 1
          fi
          echo "✅ Coverage report found"
      - name: Check coverage thresholds
        run: |
          COVERAGE=$(cat apps/api/coverage/coverage-summary.json | jq '.total.lines.pct // 0')
          echo "Test coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 95" | bc -l) )); then
            echo "❌ Coverage below 95% threshold"
            exit 1
          fi
          echo "✅ Coverage meets requirement"
      - name: Security audit
        run: pnpm audit --prod
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: apps/api/coverage/coverage-final.json

  build:
    name: Build Artifacts
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable
      - name: Prepare pnpm
        run: corepack prepare pnpm@9 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build API
        run: cd apps/api && pnpm build
      - name: Build Web
        run: cd apps/web && pnpm build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/api/dist
            apps/web/.next

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Check for release notes
        id: check_release_notes
        run: |
          VERSION=${{ steps.tag_version.outputs.version }}
          NOTES_FILE="release/RELEASE_NOTES_${VERSION}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "notes_file=$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.version }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: |
            ## Release ${{ steps.tag_version.outputs.version }}
            
            See [Release Notes](../../blob/${{ steps.tag_version.outputs.version }}/release/RELEASE_NOTES_${{ steps.tag_version.outputs.version }}.md) for details.
            
            ### Deployment
            - API: Deploy to production
            - Web: Deploy to Vercel
            
            ### Validation
            - ✅ All tests passing (≥95% coverage required)
            - ✅ Security audit passed (0 vulnerabilities)
            - ✅ Build successful
          draft: false
          prerelease: ${{ contains(steps.tag_version.outputs.version, '-alpha') || contains(steps.tag_version.outputs.version, '-beta') || contains(steps.tag_version.outputs.version, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to Production
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy API to production
        run: |
          if [ -n "${{ secrets.RAILWAY_TOKEN }}" ] && [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            curl -fsSL https://railway.app/install.sh | sh
            export RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}
            railway up --project ${{ secrets.RAILWAY_PROJECT_ID }}
          else
            echo "Skipping API deployment (Railway credentials not provided)"
          fi
      - name: Deploy Web to Vercel
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            npx --yes vercel@latest deploy --prod --yes \
              --token ${{ secrets.VERCEL_TOKEN }} \
              --scope ${{ secrets.VERCEL_ORG_ID }} \
              --project ${{ secrets.VERCEL_PROJECT_ID }}
          else
            echo "Skipping Web deployment (Vercel credentials not provided)"
          fi
