name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'
      - 'release/*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v3.2.0)'
        required: true

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm@latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run linting
        run: pnpm lint
      - name: Run type check
        run: pnpm type-check
      - name: Run tests
        run: pnpm test -- --coverage
      - name: Check coverage thresholds
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Test coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 95" | bc -l) )); then
            echo "❌ Coverage below 95% threshold"
            exit 1
          fi
      - name: Security audit
        run: pnpm audit --prod
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json

  build:
    name: Build Artifacts
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm@latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build API
        run: cd apps/api && pnpm build
      - name: Build Web
        run: cd apps/web && pnpm build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/api/dist
            apps/web/.next

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Check for release notes
        id: check_release_notes
        run: |
          VERSION=${{ steps.tag_version.outputs.version }}
          NOTES_FILE="release/RELEASE_NOTES_${VERSION}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "notes_file=$NOTES_FILE" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.version }}
          release_name: Release ${{ steps.tag_version.outputs.version }}
          body: |
            ## Release ${{ steps.tag_version.outputs.version }}
            
            See [Release Notes](../../blob/${{ steps.tag_version.outputs.version }}/release/RELEASE_NOTES_${{ steps.tag_version.outputs.version }}.md) for details.
            
            ### Deployment
            - API: Deploy to production
            - Web: Deploy to Vercel
            
            ### Validation
            - ✅ All tests passing (>80% coverage)
            - ✅ Security audit passed
            - ✅ Build successful
          draft: false
          prerelease: ${{ contains(steps.tag_version.outputs.version, '-alpha') || contains(steps.tag_version.outputs.version, '-beta') || contains(steps.tag_version.outputs.version, '-rc') }}

  deploy:
    name: Deploy to Production
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy API to production
        run: |
          echo "Deploying API..."
          # Add deployment commands here (Railway, Render, or custom)
      - name: Deploy Web to Vercel
        run: |
          echo "Deploying Web to Vercel..."
          # Add Vercel deployment commands here (using VERCEL_TOKEN)
